<!DOCTYPE html>
<html>
<head>
  <title>Aviator Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>Aviator Predictor</h2>
  <input id="urlInput" class="form-control" placeholder="Enter Aviator Game URL">
  <button onclick="startScraper()" class="btn btn-primary mt-2">Start Bot</button>
  <button onclick="getPrediction()" class="btn btn-success mt-2">Predict</button>
  <div id="output" class="mt-4"></div>

  <script>
    async function startScraper() {
      const url = document.getElementById("urlInput").value;
      await fetch("https://your-backend-url/start-scraper", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      document.getElementById("output").innerText = "Scraper started...";
    }

    async function getPrediction() {
      const res = await fetch("https://your-backend-url/predict");
      const data = await res.json();
      document.getElementById("output").innerText =
        `Predicted Multiplier: ${data.multiplier}x\nConfidence: ${data.confidence}`;
    }
  </script>
</body>
</html>
